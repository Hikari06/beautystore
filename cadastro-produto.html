<h1>Cadastro de Produto de Beleza</h1>
<form id="cadastroProduto">
  <label for="id_produtobeleza">ID do Produto de Beleza:</label>
  <input type="text" id="id_produtobeleza" name="id_produtobeleza" required><br><br>

  <label for="descricao">Descrição:</label>
  <input type="text" id="descricao" name="descricao" required><br><br>

  <label for="marca">Marca:</label>
  <input type="text" id="marca" name="marca" required><br><br>

  <label for="data_fabricacao">Data de Fabricação:</label>
  <input type="text" id="data_fabricacao" name="data_fabricacao" required><br><br>

  <label for="quantidade_de_estoque">Quantidade em Estoque:</label>
  <input type="number" id="quantidade_de_estoque" name="quantidade_de_estoque" required><br><br>

  <input type="submit" value="Cadastrar Produto de Beleza">
</form>
  
  <script>
    // Adicionando um evento de envio do formulário
    document.getElementById("cadastroProduto").addEventListener("submit", function(e) {
        e.preventDefault();
        const formData = new FormData(e.target);
        fetch('http://localhost:3000/cadastroprodutobeleza', {
          method: 'POST',
          body: formData
        }).then(response => response.json())
          .then(data => console.log(data))
          .catch(error => console.error('Erro:', error));
      });
  </script>
