<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto - Beauty Store</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

    <header class="bg-dark text-center py-4">
        <!-- Conteúdo do cabeçalho e barra de navegação -->
        <!-- Aqui irá o seu cabeçalho com a barra de navegação -->
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: black;">
            <div class="container">
                <!-- Seu logotipo e links de navegação -->
            </div>
        </nav>
    </header>

    <main>
        <section class="container py-4">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h2>Cadastro de Produto</h2>
                    <!-- Formulário de cadastro de produto -->
                    <form action="/cadastroprodutobeleza" method="post">
                        <div class="form-group">
                            <label for="productName">Nome do Produto:</label>
                            <input type="text" class="form-control" id="productName" name="id_produtobeleza">
                        </div>
                        <div class="form-group">
                            <label for="productDescription">Descrição:</label>
                            <textarea class="form-control" id="productDescription" rows="4" name="descricao"></textarea>
                        </div>
                        <!-- Adicione outros campos relevantes para o cadastro de produto -->
                        <button type="submit" class="btn btn-primary">Cadastrar Produto</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white py-4">
        <!-- Conteúdo do rodapé -->
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
